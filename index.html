
<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botão de Coração</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        .button {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            color: white;
            background-color: red;
            border: none;
            cursor: pointer;
            text-decoration: none;
            font-weight: bold;
            width: 120px;
            height: 120px;
            position: relative;
            transition: 0.3s;
            text-align: center;
            line-height: 120px;
            border-radius: 50%;
        }
        .button:hover {
            background-color: darkred;
        }
        .button::before,
        .button::after {
            content: "";
            position: absolute;
            width: 120px;
            height: 120px;
            background-color: red;
            border-radius: 50%;
        }
        .button::before {
            top: -60px;
            left: 0;
        }
        .button::after {
            left: 60px;
            top: 0;
        }
    </style>
</head>
<body>
    <a href="https://docs.google.com/document/d/1bt_3fLPUqgECly5HLfdCKRbzfvf79omwPQIHIpxUGGM/edit?tab=t.0" class="button" target="_blank">Abrir Presente ❤️</a>
</body>
</html>
