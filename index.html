<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botão de Coração</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        .button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 18px;
            color: white;
            background-color: red;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            text-decoration: none;
            position: relative;
            width: 120px;
            height: 120px;
            text-align: center;
            line-height: 120px;
            font-weight: bold;
            transition: 0.3s;
        }
        .button:hover {
            background-color: darkred;
        }
        .button::before,
        .button::after {
            content: "";
            position: absolute;
            width: 120px;
            height: 120px;
            background-color: red;
            border-radius: 50%;
        }
        .button::before {
            top: -60px;
            left: 0;
        }
        .button::after {
            left: 60px;
            top: 0;
        }
    </style>
</head>
<body>
    <a href="https://te-amo-mila.com" class="button">Abrir Presente ❤️</a>
</body>
</html>
